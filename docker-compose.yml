version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: peliculas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./DB:/docker-entrypoint-initdb.d

  backend:
    build: ./Backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db/peliculas
    depends_on:
      - db

  #frontend:
  #  build: ./Frontend
  #  ports:
  #    - "4200:4200"
  #  depends_on:
  #    - backend

volumes:
  postgres_data:

networks:
  default:
    name: local